# Default values for matomo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/matomo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# For available enviroment variables see: https://github.com/bitnami/bitnami-docker-matomo#environment-variables
env:
  # DB Connection
  MATOMO_DATABASE_NAME: matomo
  MATOMO_DATABASE_USER: matomo
  MATOMO_DATABASE_PASSWORD: secret
  MATOMO_ENABLE_DATABASE_SSL: false  

secretNamesForEnv: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: matomo.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: matomo-tls
  #    hosts:
  #      - matomo.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  annotations: {}
  accessModes: 
    - ReadWriteOnce
  size: 1Gi
  storageClass: ""

# MySQL Database
mysql:
  enabled: true
  auth:
    rootPassword: ""
    database: matomo
    username: matomo
    password: secret


livenessProbe:
  enabled: true
  initialDelaySeconds: 0
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 0
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 10
