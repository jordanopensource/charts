# Default values for monica.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: monica
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 3.2-apache

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  # For available enviroment variables see: https://github.com/monicahq/monica/blob/master/.env.example
  APP_ENV: production # Use local if you want to install Monica as a development version. Use production otherwise.
  APP_DEBUG: false
  APP_KEY: ChangeMeBy32KeyLengthOrGenerated
  APP_URL: http://monica.local # The URL of your application.

  # Database connection
  # Set DB_HOST and DB_PORT to use an external database
  DB_CONNECTION: mysql
  DB_DATABASE: monica
  DB_USERNAME: monica
  DB_PASSWORD: secret

secretNamesForEnv: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: monica.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: monica-tls
  #    hosts:
  #      - monica.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  annotations: {}
  accessModes: 
    - ReadWriteOnce
  size: 1Gi
  storageClass: ""

# MySQL Database
mysql:
  enabled: true
  auth:
    rootPassword: ""
    database: monica
    username: monica
    password: secret
