apiVersion: v1
kind: Service
metadata:
  name: {{ include "wazuh.fullname" . }}-indexer-api
  labels:
    app: {{ include "wazuh.fullname" . }}-indexer
    {{- include "wazuh.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: 9200
      protocol: TCP
      name: indexer-api
  selector:
    app: {{ include "wazuh.fullname" . }}-indexer
    {{- include "wazuh.selectorLabels" . | nindent 4 }}
