---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: { { .Values.serviceAccount.name } }
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: { { .Values.serviceAccount.name } }
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: { { .Values.serviceAccount.name } }
subjects:
  - kind: ServiceAccount
    name: { { .Values.serviceaccount.name } }
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: { { .Values.serviceAccount.name } }
