# Default values for status.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Image
image:
  repository: statping/statping
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "josa-status"

# Service Account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service
service:
  type: ClusterIP
  port: 80

# Ingress
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: default
    traefik.ingress.kubernetes.io/router.middlewares: josa-middlewares-security-headers@kubernetescrd
  hosts:
    - host: status.test.josa.ngo
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Environment Variables
env:
  NAME: JOSA Status
  DESCRIPTION: JOSA Status for monitoring all JOSA's websites and services
  DOMAIN: https://status.test.josa.ngo
  ADMIN_USER: administrator
  ADMIN_PASSWORD: test
  ADMIN_EMAIL: administrator@jordanopensource.org

# Persistence
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: do-block-storage

# Resources
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
