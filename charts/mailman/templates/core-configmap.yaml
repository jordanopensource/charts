{{- if .Values.core.env }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mailman.core.fullname" . }}-env
  labels:
    {{- include "mailman.labels" . | nindent 4 }}
data:
{{- range $envKey, $envVal := .Values.core.env }}
  {{ $envKey | upper }}: {{ $envVal | quote }}
{{- end }}

---
{{- end }}

{{- if .Values.core.postfixExtender.env }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mailman.core.fullname" . }}-postfix-extender-env
  labels:
    {{- include "mailman.labels" . | nindent 4 }}
data:
{{- range $envKey, $envVal := .Values.core.postfixExtender.env }}
  {{ $envKey | upper }}: {{ $envVal | quote }}
{{- end }}

---
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mailman.core.fullname" . }}
  labels:
    {{- include "mailman.labels" . | nindent 4 }}
data:
  mailman-extra.cfg: |
    [mailman]
    site_owner: {{ .Values.mailman.adminEmail }}
