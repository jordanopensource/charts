# Default values for safepass.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: josaorg/safepass
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "stable"
  ## Args you want to pass to the container
  ## It is recommended to leave this as it is
  args: ["--memcached=localhost:11211"]

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "safepass-sa"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 1337

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    external-dns.alpha.kubernetes.io/target: nginx.ingress.cloud.josa.ngo
    external-dns.alpha.kubernetes.io/ingress-hostname-source: defined-hosts-only
    start.josa.ngo/type: application
    start.josa.ngo/name: SafePass
    start.josa.ngo/url: https://safepass.josa.ngo
    start.josa.ngo/icon: lock-clock
  hosts:
    - host: safepass.josa.ngo
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: safepass-tls
      hosts:
        - safepass.josa.ngo

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  enabled: true
  initialDelaySeconds: 20
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 20
  successThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 1
  periodSeconds: 10
